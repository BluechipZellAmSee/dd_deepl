<html data-namespace-typo3-fluid="true">

<f:if condition="!{isConfigured}">
	<f:then>
		<f:translate key="module.not_configured"/>
	</f:then>
	<f:else>
		<f:if condition="!{isAvailable}">
			<f:then>
				<f:translate key="module.not_available"/>
			</f:then>
			<f:else>
				<f:render arguments="{_all}" section="content"/>
			</f:else>
		</f:if>
	</f:else>
</f:if>

</html>
