<html data-namespace-typo3-fluid="true">


<f:layout name="Default"/>

<f:section name="content">

	<h3><f:translate key="module.upload.title"/></h3>

	<form action="{f:be.uri(parameters: {id: id}, route: 'site_DdDeeplDdDeepl')}" class="mt-4" method="post" enctype="multipart/form-data">
		<input type="hidden" name="tx_dddeepl_site_dddeepldddeepl[action]" value="upload"/>
		<div class="form-group row">
	    <label for="name" class="col-sm-2 col-form-label">Name:</label>
	    <div class="col-sm-10">
	      <input required type="text" class="form-control" id="name" name="tx_dddeepl_site_dddeepldddeepl[name]" value="{name}">
	    </div>
	  </div>
		<div class="form-group row">
	    <label for="sourceLanguage" class="col-sm-2 col-form-label">Source language:</label>
	    <div class="col-sm-10">
				<select required id="sourceLanguage" class="form-select form-control" name="tx_dddeepl_site_dddeepldddeepl[sourceLanguage]">
					<option value=""></option>
					<f:for as="language" each="{languages}" key="code">
						<option value="{code}"{f:if(condition: '{sourceLanguage} === {code}', then: ' selected')}>{language}</option>
					</f:for>
				</select>
	    </div>
	  </div>
		<div class="form-group row">
	    <label for="targetLanguage" class="col-sm-2 col-form-label">Target language:</label>
	    <div class="col-sm-10">
				<select required id="targetLanguage" class="form-select form-control" name="tx_dddeepl_site_dddeepldddeepl[targetLanguage]">
					<option value=""></option>
					<f:for as="language" each="{languages}" key="code">
						<option value="{code}"{f:if(condition: '{targetLanguage} === {code}', then: ' selected')}>{language}</option>
					</f:for>
				</select>
	    </div>
	  </div>
		<div class="form-group row">
	    <label for="file" class="col-sm-2 col-form-label">CSV file:</label>
	    <div class="col-sm-10">
				<input accept="text/csv" required type="file" class="form-control" id="file"  name="file"/>
	    </div>
	  </div>
		<div class="form-group row">
	    <label for="submitButton" class="col-sm-2 col-form-label"></label>
	    <div class="col-sm-10">
				<input type="submit" class="btn btn-default" id="submitButton" value="Upload"/>
	    </div>
	  </div>
	</form>

</f:section>

</html>
